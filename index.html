<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.post demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
</head>

<body>

    <form action="#!" id="authForm">
        <input type="text" name="username" placeholder="Telegram username...">
        <input type="submit" value="Search">
    </form>

    <form action="#!" id="txForm" style="display:none;">
        <input type="number" name="amount" placeholder="Number of tokens...">
        <input type="submit" value="Transfer Tokens">
    </form>

    <div id="result"></div>

    <script>
        var baseURL = "http://localhost:8080/v1/ow"
        var appID = "1e0yVt1zUCgFKOhvCNk1"
        var turboContract = "0x2B07744a3b6b31e13aB77f4b813a1CEE0d76DFdE"
        var web3js = new Web3(new Web3.providers.HttpProvider('https://testnet-rpc.gochain.io'));
        // Attach a submit handler to the form
        $("#authForm").submit(function (event) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $(this),
                username = $form.find("input[name='username']").val(),
                url = baseURL + "/authorize"
            // Send the data using post
            var data = { username: username, app_id: appID, amount: 10, symbol: "GO", duration: 240 };
            var posting = $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json'
            });

            // Put the results in a div
            var statusCount = 0;
            posting.done(function (data) {
                console.log("YO", data)
                $("#result").empty().append(JSON.stringify(data));
                sessionStorage.setItem("turbo_code", data.code);
                // wait for authorization
                var timer = setInterval(function () {
                    // todo: show progress bar - infinite
                    var posting = $.ajax({
                        url: baseURL + "/status",
                        type: 'GET',
                        contentType: 'application/json',
                        data: ({ app_id: appID, code: sessionStorage.getItem("turbo_code") }),
                        dataType: 'json'
                    });
                    posting.done(function (data) {
                        console.log(data);
                        if (data.approved) {
                            clearInterval(timer);
                            console.log("APPROVED!");
                            $form.hide();
                            $("#txForm").show();
                        }
                    })
                        .fail(function (jqxhr, status, err) {
                            console.log(status)
                            console.log(err)
                            console.log(jqxhr)
                        });
                    statusCount += 1;
                    if (statusCount > 60) {
                        clearInterval(timer);
                        $("#result").empty().append("Timed out waiting for approval");
                    }
                }, 1000);

            }).fail(function (jqxhr, status, err) {
                console.log(status)
                console.log(err)
                console.log(jqxhr)
                $("#result").empty().append(jqxhr.responseText);
            });

        });

        // Attach a submit handler to the form
        $("#txForm").submit(function (event) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $(this),
                amount = $form.find("input[name='amount']").val(),
                url = baseURL + "/send"
            var data = { app_id: appID, code: sessionStorage.getItem("turbo_code"), to: turboContract, value: parseFloat(amount) };
            var posting = $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json'
            });

            // Put the results in a div
            var statusCount = 0;
            posting.done(function (data) {
                console.log("YO2", data)
                $("#result").empty().append(JSON.stringify(data));

            }).fail(function (jqxhr, status, err) {
                console.log(status)
                console.log(err)
                console.log(jqxhr)
                $("#result").empty().append(jqxhr.responseText);
            });
        });

    </script>

</body>

</html>
