<html lang="en">

<script>
// Set the following values to match your application:
var appID = "YOUR TURBOWALLET APP ID"
var contractAddress = "GO20 TOKEN ADDRESS"
var jwtURL = "URL TO BACKEND TO SIGN JWT TOKENS/CreateJWT"
</script>

<head>
    <meta charset="utf-8">
    <title>jQuery.post demo</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
</head>

<body>


    <div id="result" style="margin-top: 20px; margin-bottom: 30px;"></div>
    
    <form action="#!" id="authForm">
        <input type="text" name="username" placeholder="Telegram username...">
        <input type="submit" value="Search">
    </form>

    <form action="#!" id="txForm" style="display:none;">
        <input type="number" name="amount" step=".00001" placeholder="Number of tokens...">
        <input type="submit" value="Transfer Tokens">
    </form>

    <script>
        var turboWalletAPI = "https://api.turbowallet.io/v1/ow" // "https://localhost:8080/v1/ow"
    
        // Attach a submit handler to the form
        $("#authForm").submit(function (event) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $(this),
                username = $form.find("input[name='username']").val(),
                url = turboWalletAPI + "/authorize"
            // get token
            var jqxhr = $.getJSON(jwtURL, {username: username})
            .done(function(data) {
                console.log( "second success", data );
                // Send the data using post
                var data = { username: username, app_id: appID, amount: 10, symbol: "GO", duration: 300, token: data.token};
                var posting = $.ajax({
                    url: url,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    dataType: 'json'
                });

                // Put the results in a div
                var statusCount = 0;
                posting.done(function (data) {
                    console.log("YO", data)
                    $("#result").empty().append("Check Telegram to approve");
                    sessionStorage.setItem("turbo_code", data.code);
                    // wait for authorization
                    var timer = setInterval(function () {
                        // todo: show progress bar - infinite
                        var posting = $.ajax({
                            url: turboWalletAPI + "/status",
                            type: 'GET',
                            contentType: 'application/json',
                            data: ({ app_id: appID, code: sessionStorage.getItem("turbo_code") }),
                            dataType: 'json'
                        });
                        posting.done(function (data) {
                            console.log(data);
                            if (data.approved) {
                                clearInterval(timer);
                                console.log("APPROVED!");
                                $form.hide();
                                $("#result").empty().append("Approved! Enter number of tokens to transfer:");
                                $("#txForm").show();
                            }
                        })
                            .fail(function (jqxhr, status, err) {
                                console.log(status)
                                console.log(err)
                                console.log(jqxhr)
                            });
                        statusCount += 1;
                        if (statusCount > 60) {
                            clearInterval(timer);
                            $("#result").empty().append("Timed out waiting for approval");
                        }
                    }, 1000);

                }).fail(function (jqxhr, status, err) {
                    console.log(status)
                    console.log(err)
                    console.log(jqxhr)
                    $("#result").empty().append(jqxhr.responseText);
                });
            })
            .fail(function(err) {
                console.log( "error getting jwt", err );
            })
            .always(function() {
                console.log( "complete jwt" );
            });


        });

        // Attach a submit handler to the form
        $("#txForm").submit(function (event) {

            // Stop form from submitting normally
            event.preventDefault();

            // Get some values from elements on the page:
            var $form = $(this),
                amount = $form.find("input[name='amount']").val(),
                url = turboWalletAPI + "/send"
            var data = { app_id: appID, code: sessionStorage.getItem("turbo_code"), to: contractAddress, value: parseFloat(amount) };
            var posting = $.ajax({
                url: url,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                dataType: 'json'
            });

            // Put the results in a div
            var statusCount = 0;
            posting.done(function (data) {
                console.log("YO2", data)
                $("#result").empty().append(JSON.stringify(data));

            }).fail(function (jqxhr, status, err) {
                console.log(status)
                console.log(err)
                console.log(jqxhr)
                $("#result").empty().append(jqxhr.responseText);
            });
        });

    </script>

</body>

</html>
